<style>

  .hidden {
    display: none;
  }

  .types {
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: #f9f9f9;
  }

  .type-in-list {
    display: block;
    max-height: calc(100vh / 18 - (1.5rem));
    margin: 0.5rem 1.5rem;
    width: auto;
    height: auto;
    border-radius: 0.2rem;
  }

  .greyed-type {
    filter: grayscale(1) brightness(30%);
    opacity: 80%;
  }

  div {
    font-family: 'Roboto', sans-serif;
  }
 
    body {
        background-image: url("poke.jpg");
        background-size: cover;
        justify-content: center;
        display: flex;
        align-items: center;
    }

    #logo {
        width: 12rem;
        margin-bottom: 2em;
    }

    .selection {
        margin-bottom: 2em;
    }

    select {
        line-height: 1.5em;
        padding: 0.5em;
        margin-right: 1rem;
        border-radius: 5px;
        font-weight: bold;
        border: thin solid lightgrey;

        /* reset */
        margin: 0;      
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-appearance: none;
        -moz-appearance: none;
    }

    td {
        padding: 0.5rem;
        margin: 1rem;
        border-radius: 0.2rem;
        font-weight: 600;
        text-align: center;
    }

    th {
        background-color: rgb(51, 48, 48);
        color: white;
        padding: 0.5rem 2rem;
        margin: 1rem;
        border-radius: 0.2rem;
    }

    .poke_ico {
      background-color: rgb(250, 250, 250);
      border-radius: 5px;
      border: solid grey 3px;
      height: 4rem;
      width: 4rem;
    }

    #pic {
      height: 4rem;
      border-radius: 0.5rem;
    }

    button {
        line-height: 1.5em;
        padding: 0.5em 1em 0.5em 1em;
        border-radius: 5px;
        font-weight: bold;
        border: thin solid lightgrey;
    }

    #solution-button {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
    }

    #hide-types-button {
        position: fixed;
        bottom: 2rem;
        left: 2rem;
    }

    .main-container {
        justify-content: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .true {
        background-color: #7eff82;
    }

    .part-wrong {
        background-color: #ffb773;
    }

    .wrong {
        background-color: #ff7e7e;
    }

    .type {
      border-radius: 5px;
      width: 8rem;
    }

    .body-type {
      width: 3rem;
    }
</style>

  }
    ];

    var statutType = true;
    var pokesNames = [];
    var randomId = getRandomInt(pokes.length);
    var text = "";
    var classes = [
        "wrong",
        "part-wrong",
        "true"
    ];

    for (let i = 0; i < pokes.length; i++) {
        pokesNames[i] = pokes[i].FR_Name;
    }

    for(let i = 0; i < pokes.length; i++) {
        pokes[i].Type = pokes[i].Type.sort();
    }

    function hasClass(ele,cls) {
      return !!ele.className.match(new RegExp('(\\s|^)'+cls+'(\\s|$)'));
    }

    function addClass(ele,cls) {
      if (!hasClass(ele,cls)) ele.className += " "+cls;
    }

    function removeClass(ele,cls) {
      if (hasClass(ele,cls)) {
        var reg = new RegExp('(\\s|^)'+cls+'(\\s|$)');
        ele.className=ele.className.replace(reg,' ');
      }
    }

    function ChangeStatutTypes() {
      statutType = !statutType;
      const el = document.querySelector("#type-tab");
      if (statutType) {
        addClass(el, "types");
        removeClass(el, "hidden");
      } else {
        addClass(el, "hidden");
        removeClass(el, "types");
      }
    }

    function GreyTypes(poke) {
      const typesEl = document.querySelector("#type-tab");
      for (var i = 0; i < poke.Type.length; i++) {
        if (!hasClass(typesEl.children[poke.Type[i]], "greyed-type"))
          addClass(typesEl.children[poke.Type[i]], "greyed-type");
      }
    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    function findCommonElement(array1, array2) {
         for(let i = 0; i < array1.length; i++) {
            for(let j = 0; j < array2.length; j++) {
                if(array1[i] === array2[j]) {
                    return true;
                }
            }
         }
         return false;
     }

    function isSameValue(a, b, type, field) {
        if (type === "string")
            return (pokes[a][field] === pokes[b][field] ? 2 : 0);
        else if (type === "arr")
            if (pokes[a][field].join(",") === pokes[b][field].join(","))
                return 2;
            else
                return (findCommonElement(pokes[a][field], pokes[b][field]) ? 1 : 0);
        else
            return 0;
    }

    function GetArrowForNumbers(index, field) {
      if (parseFloat(pokes[index][field]) > parseFloat(pokes[randomId][field]))
        return "‚¨áÔ∏è";
      if (parseFloat(pokes[index][field]) < parseFloat(pokes[randomId][field]))
        return "‚¨ÜÔ∏è";
      return "";
    }

    function checkPoke() {
        for (let i = 0; i < pokes.length; i++) {
            if (document.getElementById('selectPoke').value === pokes[i].FR_Name) {
                PrintPokeLine(i);
            }
        }
    }

    function GetImageForBodyType(type) {
      return '<img class="body-type" src="' + BodyTypeUrls[type] + '">';
    }

    function GetImageForType(type) {
      return '<img class="type" src="' + PokemonTypeUrls[type] + '">';
    }

    function GetAllTypesImage(types) {
      imgs = "";
      for (let i = 0; i < types.length; i++) {
        imgs += GetImageForType(types[i]) + "<br>";
      }
      return imgs;
    }

    function PrintPokeLine(index) {
        text = '<tr>';
        text += '<td class="poke_ico"><img id="pic" src="' + pokes[index].Image + '"></td>';
        text += '<td class="' + classes[isSameValue(index, randomId, "string", "EN_Name")] + '">' + pokes[index].FR_Name + "</td>";
        text += '<td class="' + classes[isSameValue(index, randomId, "arr", "Type")] + '">' + GetAllTypesImage(pokes[index].Type.sort()) + "</td>";
        text += '<td class="' + classes[isSameValue(index, randomId, "string", "Weight")] + '">' + pokes[index].Weight + " kg&ensp;" + GetArrowForNumbers(index, "Weight") + "</td>";
        text += '<td class="' + classes[isSameValue(index, randomId, "string", "Height")] + '">' + pokes[index].Height + " m&ensp;" + GetArrowForNumbers(index, "Height") + "</td>";
        text += '<td class="' + classes[isSameValue(index, randomId, "string", "Generation")] + '">' + pokes[index].Generation + "&ensp;" + GetArrowForNumbers(index, "Generation") + "</td>";
        text += '<td class="' + classes[isSameValue(index, randomId, "string", "EvolutionStage")] + '">' + pokes[index].EvolutionStage + "&ensp;" + GetArrowForNumbers(index, "EvolutionStage") + "</td>";
        text += '<td class="' + classes[isSameValue(index, randomId, "string", "Body_Type")] + '">' + GetImageForBodyType(pokes[index].Body_Type) + "</td>";
        text += '</tr>';

        var tableRef = document.getElementById('myTable').getElementsByTagName('tbody')[0];
        var newRow = tableRef.insertRow(tableRef.rows.length);
        newRow.innerHTML = text;
    }

    function GetIndexFromFRName(name) {
      for (let i = 0; i < pokesNames.length; i++) {
        if (pokesNames[i] == name)
          return i;
      }
    }

    function change(value) {
      PrintPokeLine(GetIndexFromFRName(value));
      GreyTypes(pokes[GetIndexFromFRName(value)]);
    }
</script>
